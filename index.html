<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/css_reset.css" />
    <!-- Reset de Css -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Hoja de estilos utilizada -->
    <title>agoodshop</title>
  </head>
  <body>
    <!-- Barra de navegaciÃ³n/Encabezado -->

    <div class="wrapper">
      <header class="navigator-bar">
        <div class="navigator-bar__logo">
          <a href="">agoodshop</a>
        </div>
        <div class="navigator-bar__space"></div>
      </header>
    </div>
    <div class="separador"></div>

    
    <!-- Tabla de productos disponibles en la tienda -->

    <article class="mainShop">
      <div class="mainShop__articles">
        <div class="mainShop__articles__table">
          <table class="mainShop__articles__table__productsTable">
            <thead class="firsRow">
              <tr>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Unidad</th>
                <th>Total</th>
              </tr>
            </thead>
            <tbody id="products_table">
              <template id="post-template">
                <tr class="post">
                  <td class="title">
                    <p class="productTitle"></p>
                    <p class="productSKU"></p>
                  </td>
                  <td class="quantity">
                    <button class="decrease">-</button>
                    <span class="quantity-value"></span>
                    <button class="increase">+</button>
                  </td>
                  <td class="price"></td>
                  <td class="total"></td>
                </tr>
              </template>
            </tbody>
          </table>
        </div>
      </div>


      <!-- Tabla del carrito -->

      <div class="mainShop__ticket">
        <h2 class="mainShop__ticket__total">Total</h2>
        <div class="ticket__totalPrice">
          <table class="ticketTable">
            <tbody id="ticketTable_body">
              <!-- Template para el producto -->
              <template id="ticket-template">
                <tr class="post">
                  <td class="ticketProductName"></td>
                  <td class="ticketProductTotal"></td>
                </tr>
              </template>

              <!-- Template para el total del carrito -->
              <template id="total-template">
                <tr class="totalTicket">
                  <td>Total</td>
                  <td class="price">0</td>
                </tr>
              </template>
            </tbody>
          </table>
        </div>
      </div>
    </article>

    <script src="scripts/script.js"></script>
  </body>
</html>
